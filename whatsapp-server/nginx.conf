events {
    worker_connections 1024;
}

http {
    upstream whatsapp_backends {
        least_conn;
        server whatsapp-account-1:3001;
        server whatsapp-account-2:3002;
        server whatsapp-account-3:3003;
        server whatsapp-account-4:3004;
        server whatsapp-account-5:3005;
        server whatsapp-account-6:3006;
        server whatsapp-account-7:3007;
        server whatsapp-account-8:3008;
        server whatsapp-account-9:3009;
        server whatsapp-account-10:3010;
        server whatsapp-account-11:3011;
        server whatsapp-account-12:3012;
        server whatsapp-account-13:3013;
        server whatsapp-account-14:3014;
        server whatsapp-account-15:3015;
        server whatsapp-account-16:3016;
        server whatsapp-account-17:3017;
        server whatsapp-account-18:3018;
        server whatsapp-account-19:3019;
        server whatsapp-account-20:3020;
    }

    server {
        listen 80;
        server_name _;

        client_max_body_size 50M;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        location / {
            proxy_pass http://whatsapp_backends;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
